    <script type="text/javascript">
    	var toggle = 0;

		$(".container").on('click', '.hider', function(){
			console.log('In click event');
			if(toggle == 1){
				$(this).siblings('.left-side-menu').animate({
					left :"-=375px",
				},900);
				$(this).animate({
					left :"-=350px",
				},900);
				toggle = 0;
			}else{
				$(this).siblings('.left-side-menu').animate({
					left :"+=374px",
				},900);
				$(this).animate({
					left :"+=350px",
				},900);
				toggle = 1;
			}
		});
		function getCoupon(){
			$(".coupon").toggle();
		}
    </script>
